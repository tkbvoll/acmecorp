<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Life is Like a Roller Coaster</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000; /* Black background color */
    color: #fff; /* White text color */
  }

  .container {
    text-align: center;
    padding: 40px;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    transition: transform 0.3s ease-in-out;
  }

  .container:hover {
    transform: translateY(-10px);
  }

  h1 {
    font-size: 3em;
    margin-bottom: 20px;
    color: #ff7e67; /* Coral color for header */
  }

  p {
    font-size: 1.2em;
    margin-bottom: 30px;
  }

  .message {
    font-size: 1.1em;
    color: #ccc; /* Light gray color */
  }

  .roller-coaster {
    width: 100px;
    height: 200px;
    background-color: #ffbe76; /* Orange color for roller coaster */
    margin: 0 auto 30px;
    border-radius: 5px;
    position: relative;
    overflow: hidden;
  }

  .cart {
    width: 50px;
    height: 50px;
    background-color: #333;
    position: absolute;
    bottom: -50px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 50%;
    transition: bottom 0.5s ease-in-out;
  }

  .container:hover .cart {
    bottom: 100%;
  }

  footer {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.8em;
    color: #ccc;
  }
</style>
</head>
<body>
<div class="container">
  <div class="roller-coaster">
    <div class="cart"></div>
  </div>
  <h1>Life is Like a Roller Coaster</h1>
  <p>It has its ups and downs, but never be afraid of the downfall.</p>
  <p class="message">A downfall is always temporary. Coping up with temporary things is the best way to overcome fear!</p>
  <footer>Original message by ACME Corp LLC</footer>
</div>
</body>
</html>
